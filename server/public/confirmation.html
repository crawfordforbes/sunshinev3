		<script>
			console.log("Crawford Forbes made this! You can reach him at his firstname dot his lastname at gmail dot com")
			var settings = {
				current: "about",
				navItems: ["shows","press","videos","contact","store"]
			}
			var sections = {
				about: [{story:"<p>We are a band and songwriting partnership between Amy Priya and Stephen Sunshine. We perform live both as a duo and as a larger band consisting of a variety of players: drum set, a second guitar, mandolin, trumpet, saxophone, fiddle, lap steel, percussion or/and a third vocalist.</p><p>We perform in NYC regularly with a great community of fellow artists. We also tour a good part of the year in Quebec, Americaâ€™s South & East Coast as well as Western Europe. <strong>We are always open to expand our tour stops, so please reach out if you want us to come play your town.</strong></p><p>We have started our own label, Wake Up Records, and have put out 9 releases. Four of these are full length Sunshine Nights albums. With COVID, like many of our colleagues we were forced to cancel several North American and European tours. With the extra time on our hands, we have been making our first remote album. We are tracking in our home studio, Happyland, while guitarist/mandolinist Steve Smith and drummers Tami Johnson and Kain Naylor are doing the same for us in their homes in MA, GA and SC. Engineer Robert Green of Unity Recording in Atlanta, GA is mixing the compiled tracks.</p><p>The new album takes its inspiration from the road, lucid dreams, butterflies, and the BLM movement. If our last album, If We Stick Around, was a reaction to how the world is breaking to the point of a fever pitch, this new one explores how we can reflect on our changing world, and perhaps breathe more deeply once again.</p><p>We love you all and are so happy to be sharing Sunshine Nights with you.</p>"}],
				shows: [],
				press: [],
				videos: [],
				contact: [],
				store: []
			}
			function getData(section) {
				// $.get("http://sunshinenights.com/" + section, function(res){
		      // res.forEach(function(post){
		      //   sections[section].push(post)
		      //   if(settings.current === section){
		      //   	showData(section)
		      //   }
		      // })
	   //    })
			  var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function() {
			    if (xhr.readyState == xhr.DONE) {
			    	console.log(xhr)
			    	if(xhr.response.length){
			    		var res = JSON.parse(xhr.response)
		        res.forEach(function(post){
			        sections[section].push(post)
			        if(settings.current === section){
			        	showData(section)
			        }
			      })
			    	}
			    	
			    }
				}
				xhr.open('GET', "http://sunshinenights.com/" + section, true);
				xhr.send();
			}
			function showData(section) {
				var html = "";
				
				sections[section].forEach(function(sect){
					
					var title = sect.title ? "<h3>"+sect.title+"</h3>" : "";
					var story = sect.story ? "<p>"+sect.story+"</p>" : "";
					html += title + story;
				})
				
				document.querySelectorAll("[data-content]")[0].innerHTML = html
			}
			
			
			window.onload = function(){
				settings.navItems.forEach(section => {
					getData(section)
				})
				var bgimgs = document.querySelectorAll("[data-src]")

				bgimgs.forEach(function(bgimg){
					var url = bgimg.getAttribute("data-src")
					bgimg.setAttribute("src", url)
				})
				document.querySelectorAll("[data-link]").forEach((e)=>{e.addEventListener("click", function(e){

						var section = e.target.attributes["data-link"].value;
						settings.current = section;
						showData(section)
					})
				})



				
			}
